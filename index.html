<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/normalize.scss" rel="stylesheet" />
    <title>Audio Player</title>
  </head>
  <body>
    <div class="player">
      <div class="player__title">Now Playing</div>
      <img class="player__cover" src="" alt="cover" />
      <div class="player__song-author"></div>
      <div class="player__song-name"></div>
      <audio src=""></audio>
      <div class="player__time">0</div>
      <div class="player__progress-bar">
        <div class="progress-bar__duration"></div>
      </div>
      <div class="player__controls">
        <button class="controls__button controls__button--backward">
          <img
            src="/icons/backward-step-solid.svg"
            alt="beckward step"
            width="35"
            height="35"
            class="button__img"
          />
        </button>
        <button class="controls__button controls__button--play">
          <img
            src="/icons/circle-play-solid.svg"
            alt="play or pause"
            width="45"
            height="45"
            class="button__img"
          />
        </button>
        <button class="controls__button controls__button--forward">
          <img
            src="/icons/forward-step-solid.svg"
            alt="forward step"
            width="35"
            height="35"
            class="button__img"
          />
        </button>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
